<ion-header translucent>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>INICIO</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
         <ion-card class ="card">
          <img class = "foto" src="../assets/icon/user.jpg" style="align-items: center"/>
          <ion-card-content>
            <ion-button (click)="abrirUsuario()" fill="clear" expand="full" slot="botton">Usuario</ion-button>
          </ion-card-content>
         </ion-card>
      </ion-col>
      <ion-col>
          <ion-card class = "card">
            <img class = "foto" src="../assets/icon/corg.png" style="align-items: center"/>
            <ion-card-content>
              <ion-button (click)="abrirOrg()" fill="clear"expand="full" slot="botton">Organizacion</ion-button>
            </ion-card-content>

          </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
