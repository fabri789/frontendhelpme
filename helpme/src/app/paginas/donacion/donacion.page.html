
<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>Elija Opcion de Pago</ion-label>
      <ion-select>
        <ion-select-option disabled = "true">Tarjeta Debito</ion-select-option>
        <ion-select-option disabled ="true">Tarjeta Credito</ion-select-option>
        <ion-select-option >Mercado Pago</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Monto (Pesos ARS):</ion-label>
      <ion-input [(ngModel)] ="monto"class ="david" type ="number" min = 0></ion-input>
    </ion-item>
  </ion-list>
  <ion-grid>
    <ion-row >
      <ion-col>
        <div style="text-align: center;">
          
          <ion-button (click)="dismiss()">
            <ion-icon slot ="end" name="close-circle-outline"></ion-icon>
            Cancelar
          </ion-button>
      </div>
      </ion-col>
      <ion-col>
        <div style="text-align: center;">
          <ion-button (click)="realizarDonacion()">Realizar Donacion</ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
